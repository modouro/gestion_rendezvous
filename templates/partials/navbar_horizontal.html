{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Navbar Example</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Nom de l'application ou logo (gauche) -->
        <a class="navbar-brand" href="#">
          <img src="{% static 'images/logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          
        </a>
        
        <!-- Bouton pour mobile (hamburger menu) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Liens de navigation -->
        <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "index" %}">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "lesrendezvous" %}">Mes Rendez-vous</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "compte" %}">Mon Compte</a>
            </li>
          </ul>

          <!-- Logo à droite -->
          <div class="d-flex align-items-center">
            
            {% if user.is_authenticated %}
                <!-- Si l'utilisateur est connecté, affiche le bouton de déconnexion -->
                <a href="{% url 'logout' %}" class="btn btn-danger">Déconnexion</a>
            {% else %}
                <!-- Si l'utilisateur n'est pas connecté, affiche le bouton de connexion -->
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Connexion</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
